<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | EduLink Scheduler</title>
    <link rel="stylesheet" href="adminLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>EduLink Scheduler</h1>
        <ul>
            <li><a href="Home.html">Home</a></li>
        </ul>
    </div>

    <!-- Admin Login Section -->
    <section id="admin-login" class="section">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" name="admin-email" placeholder="Enter your admin email" required>

                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="admin-password" placeholder="Enter your password" required>

                    <button type="submit" class="btn">Login</button>
                </form>
                <p id="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 EduLink Scheduler. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:support@edulink.com">support@edulink.com</a> | Phone: +1 (555) 123-4567</p>
    </footer>

    <!-- Firebase JS SDK -->
    <script type="module">
        // Import the Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3l_u9bo3mcur-zPW0ldb3ISaMyS-vo3U",
            authDomain: "student-teachers-booking.firebaseapp.com",
            projectId: "student-teachers-booking",
            storageBucket: "student-teachers-booking.firebasestorage.app",
            messagingSenderId: "987803054744",
            appId: "1:987803054744:web:fd12e500d0d8aa5c1296ed",
            measurementId: "G-PTHZ04LCTK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Admin email and password (hardcoded for this example)
        const adminEmail = "admin123@gmail.com";
        const adminPassword = "7020032496";

        // Handle form submission
        const loginForm = document.getElementById("admin-login-form");
        const errorMessage = document.getElementById("error-message");

        loginForm.addEventListener("submit", (event) => {
            event.preventDefault();

            const email = document.getElementById("admin-email").value;
            const password = document.getElementById("admin-password").value;

            if (email === adminEmail) {
                signInWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        // Redirect to dashboard on successful login
                        window.location.href = "admindashboard.html";
                    })
                    .catch((error) => {
                        // Display error message for invalid credentials
                        errorMessage.style.display = "block";
                        errorMessage.textContent = "Invalid credentials. Please try again.";
                    });
            } else {
                // Show error if the email is not the admin's email
                errorMessage.style.display = "block";
                errorMessage.textContent = "Invalid credentials. Please try again.";
            }
        });
    </script>
</body>
</html>
