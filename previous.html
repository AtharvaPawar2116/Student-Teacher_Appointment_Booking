<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
</head>
<body>
    <h1>Student Management</h1>
    <div class="container">
        <label for="namebox">Name</label>
        <input id="namebox" type="text" placeholder="Enter your name">

        <label for="rollbox">Roll No</label>
        <input id="rollbox" type="text" placeholder="Enter roll number">

        <label for="secbox">Section</label>
        <input id="secbox" type="text" placeholder="Enter section">

        <label for="genbox">Gender</label>
        <select id="genbox">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <div class="btn-group">
            <button id="insbtn">Insert</button>
            <button id="selbtn">Select</button>
            <button id="updbtn">Update</button>
            <button id="delbtn">Delete</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
